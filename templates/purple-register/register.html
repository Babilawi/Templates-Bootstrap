<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/register.css">
</head>

<body class="d-flex vh-100">
  <div class="container shadow redondeado-start align-self-sm-center">
    <div class="redondeado-start row">

      <div class="d-none d-lg-block col-5 p-0 h-100 ">
        <div class="fondoLogin">

        </div>
      </div>

      <div class="col-12 col-lg-7 py-4 bg-light redondeado-end border border-dark position-relative d-flex align-items-center">
        <img  class="moon position-absolute end-0 top-0 me-3 mt-3" src="img/fase-lunar.png" alt="">
        <form action="">
          <h2 class=" text-center mx-5 pt-4 fw-light title">Registro de nuevo usuario</h3>

            <h4 class="text-center fs-5 fw-light">Rellena tus datos</h4>
            <div class="row mx-5 ">
              <div class="col-12 col-md-6 px-0">
                <div class="user form-floating mb-3 me-md-3 mt-4">
                  <input type="text" class="form-control formulario" id="floatingInput" placeholder="nombre de usuario">
                  <label for="floatingInput">Nombre de Usuario *</label>

                </div>
              </div>

              <div class="col-12  col-md-6 px-0">
                <div class="email form-floating mb-3 ms-md-3 mt-4">

                  <input type="email" class="form-control formulario" id="floatingInput" placeholder="Correo electronico">
                  <label for="floatingInput">Correo Electrónico *</label>
  
                </div>
              </div>

              <div class="col-12 col-md-6 px-0">
                <div class="pass form-floating mb-3 me-md-3 mt-4">

                  <input type="password" class="form-control formulario" id="floatingPassword" placeholder="contraseña">
                  <label for="floatingPassword">Contraseña *</label>
    
                </div>
              </div>

              <div class="col-12 col-md-6 px-0">
                <div class="passconfirm form-floating mb-3 ms-md-3 mt-4">

                  <input type="password" class="form-control formulario" id="floatingPassword" placeholder="repetir contraseña">
                  <label for="floatingPassword">Repetir Contraseña *</label>
    
                </div>
              </div>

              <div class=" col-6 col-md-4 px-0">
                <div class="pass form-floating mb-3 me-3 mt-4">

                  <input type="text" class="form-control formulario" id="floatingPassword" placeholder="pais">
                  <label for="floatingPassword">País</label>
    
                </div>
              </div>

              <div class=" col-6 col-md-4 px-0">
                <div class="pass form-floating mb-3 ms-3 me-md-3  mt-4">

                  <input type="text" class="form-control formulario" id="floatingPassword" placeholder="ciudad">
                  <label for="floatingPassword">Ciudad</label>
    
                </div>
              </div>

              <div class=" col-6 col-md-4  px-0">
                <div class="pass form-floating mb-3 ms-md-3 mt-4">

                  <input type="number" class="form-control formulario" id="floatingPassword" placeholder="telefono">
                  <label for="floatingPassword">Teléfono Movil</label>


                </div>
              </div>
            </div>

            <div class="ms-5 mt-3">
              <label>Género:</label>
            </div>

            <div class=" mx-5  pt-2 text-center">
              <label class="custom-control custom-radio px-2">
                <input type="radio" name="gender" id="" value="checkedValue" class="custom-control-input">
                <span class="custom-control-indicator">Hombre</span>
              </label>
              <label class="custom-control custom-radio  px-2">
                <input type="radio" name="gender" id="" value="checkedValue" class="custom-control-input">
                <span class="custom-control-indicator">Mujer</span>

              </label>
              <label class="custom-control custom-radio  px-2">
                <input type="radio" name="gender" id="" value="checkedValue" class="custom-control-input">
                <span class="custom-control-indicator">Otro</span>

              </label>
              <label class="custom-control custom-radio  px-2">
                <input type="radio" name="gender" id="" value="checkedValue" class="custom-control-input" checked>
                <span class="custom-control-indicator">Prefiero no responder</span>
                <span class="custom-control-description"></span>
              </label>

            </div>

            <div class="form-check ms-5 mt-4">
              <input type="checkbox" class="form-check-input checkbox-register" name="" id="" value="" >
              <p class="form-check-label" for="">
                Acepto los <a href="">terminos y condiciones.</a>
              </p>
            </div>
            


            <div class="text-center mb-3 px-5 mt-4">
              <input class="loginButon" type="submit" value="Regístrate" />
            </div>




            <p class="pt-3 pe-4 pb-0 mb-0 text-end text-danger ">Requerido *</p>
        </form>

      </div>
    </div>
  </div>



  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
</body>

</html>
